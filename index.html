<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GameMarket | Service Discontinued</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="GameMarket service has been discontinued."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-main: #ff4ae2;
      --brand-purple: #a100ff;
      --brand-pink: #ff4ae2;
    }
    body {
      background: linear-gradient(120deg, var(--brand-purple) 0%, var(--brand-pink) 40%, #ffffff 100%);
      min-height: 100vh;
      margin: 0;
      color: #f7f8fa;
      font-family: 'Inter', Arial, sans-serif;
      box-shadow: 0 0 60px 0 var(--neon-main) inset;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Neon Glowing Particles */
    body:before {
      content: '';
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://raw.githubusercontent.com/klevron/neon-particles/master/gradient-particles.svg') repeat;
      opacity: .23;
      z-index: 0;
    }

    .notice-container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 60px 40px;
      background: linear-gradient(123deg, #24113e 80%, #ed5cd6 130%);
      border-radius: 30px;
      max-width: 700px;
      margin: 20px;
      box-shadow: 0 20px 60px rgba(228, 65, 189, 0.4);
      border: 2px solid #e576f9;
    }

    .brand-logo {
      background: rgba(0,0,0,0.73);
      border-radius: 14px;
      box-shadow: 0 2px 15px rgba(132, 33, 242, 0.73);
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .brand-logo img {
      width: 90%;
      height: 90%;
      border-radius: 10px;
      object-fit: contain;
      display: block;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #fff;
      margin: 0 0 25px 0;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 20px rgba(142, 71, 200, 0.6);
      background: linear-gradient(90deg, #faa, #a6bfff, #ff4ae2 70%, #a100ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.8;
      color: #f6dcfa;
      opacity: 0.95;
      margin: 0;
    }

    @media (max-width: 768px) {
      .notice-container {
        padding: 40px 25px;
        margin: 15px;
      }
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="notice-container">
    <div class="brand-logo">
      <img src="logo.png" alt="GameMarket Logo" onerror="this.style.display='none'"/>
    </div>
    <h1>Service Discontinued</h1>
    <p>
      GameMarket is no longer in operation.<br>
      Thank you for your past support.
    </p>
  </div>
</body>
</html>
